<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Converting comma separated string into Array</h1>
    <input type="text" id="textField" required />
    <button onclick="myFunction()">Click me</button>
    <div id="result"></div>
    <script>
        function myFunction() {
            var string = document.getElementById("textField").value;
            console.log(string);
            var myArray = string.split(", ");
            console.log(myArray);
            document.getElementById("result").innerHTML = "[" + myArray + " ]";
    
        }




    </script>

</body>

</html>
