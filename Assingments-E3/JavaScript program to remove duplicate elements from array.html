<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Remove the duplicate elements from array</h1>
    <h3 id="array"></h3>
    <h3 id="result"></h3>

    <script>
        var Array = [2, 4, 7, 4, 6, 8, 9, 2, 4, 6];
        document.getElementById("array").innerHTML = "Given Array : " + "[" + Array + "]";
        let result = [...new Set(Array)];

        console.log(result);
        document.getElementById("result").innerHTML = "Result of the Array : " + "[" + result + "]";
    </script>

</body>

</html>
